apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tugboat-notifier-slack.fullname" . }}
  labels:
    {{- include "tugboat-notifier-slack.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "tugboat-notifier-slack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "tugboat-notifier-slack.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tugboat-notifier-slack.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "object88/tugboat-notifier-slack:{{ include "image.tag" . }}"
          imagePullPolicy: {{ include "image.pullPolicy" . }}
          env:
            - name: TUGBOAT_SLACK_SIGNING_SECRET
              value: {{ .Values.slack.signingSecret }}
            - name: TUGBOAT_SLACK_TOKEN
              value: {{ .Values.slack.token }}
            - name: TUGBOAT_SLACK_VERIFICATION
              value: {{ .Values.slack.verification }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /liveness
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /readiness
              port: {{ .Values.service.internalPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
